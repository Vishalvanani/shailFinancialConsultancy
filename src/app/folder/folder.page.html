<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Shall Financial Consultancy</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

 <ion-grid>
   <ion-row>
     <ion-col size="6" *ngFor="let item of mainPageCategory">
       
       <div class="main-card" (click)="openPage(item)">
         <ion-icon [name]="item.icon" style="color: #FFFFFF;font-size: 30px;"></ion-icon>
         <p style="font-size: 18px;margin-bottom: 0px;">{{item.title}}</p>
        </div>
      </ion-col>
    </ion-row>
 </ion-grid>
</ion-content>
