<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="main-title">Appointment Booking</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="vertical_centr signup-content">
  <div class="container">
    <label for="uname" style="color: black !important;">Name</label>
    <input type="text" class="input-txt" placeholder="Please enter your name" [(ngModel)]="inquiryForm.fname" required>

    <label for="psw" style="color: black !important;">Email</label>
    <input type="email" class="input-txt" placeholder="Please enter your email" [(ngModel)]="inquiryForm.email"
      required>

    <label for="psw" style="color: black !important;">Mobile</label>
    <input type="number" class="input-txt" placeholder="Please enter your mobile number"
      [(ngModel)]="inquiryForm.mobile" required>

    <label for="psw" style="color: black !important;">Inquiry For</label>
    <textarea type="password" class="input-txt" placeholder="Please enter Reason For Inquiry"
      [(ngModel)]="inquiryForm.inquiryFor" style="height: 140px;" required></textarea>

    <button ion-button class="loginBtn" (click)="checkValidation()">Appoinment Booking</button>
  </div>

</ion-content>
