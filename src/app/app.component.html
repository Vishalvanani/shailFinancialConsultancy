<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-accordion-group>
          <ion-accordion value="first">
            <ion-item slot="header" color="light" class="profilebox">
              <img src="https://ionicframework.com/docs/img/demos/card-media.png" class="avtarImg" alt="">
              <ion-label>Vishal Vanani</ion-label>
            </ion-item>
          </ion-accordion>

        </ion-accordion-group>
        <ion-list id="inbox-list" style="padding: 0px !important;border-bottom: 0px !important;">
          <!-- <img src="../assets/icon.png" style="width: 29%;"> -->

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectIndex(p)" routerDirection="root" lines="none" detail="false"
              [class.selected]="alertService.selectedIndex == i">
              <ion-icon [name]="p.icon" style="width: 24px;margin-right: 25px;"></ion-icon>
              <ion-label class="side-menu-title">{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-accordion-group>
            <ion-accordion value="profile">
              <ion-item slot="header" color="light" class="profilebox">
                <ion-icon name="person" style="width: 24px;margin-right: 25px;"></ion-icon>
                <ion-label>Profile</ion-label>
              </ion-item>
              <div slot="content">

                <ion-item routerDirection="root" lines="none" detail="false">
                  <ion-icon name="create" style="width: 24px;margin-right: 25px;"></ion-icon>
                  <ion-label class="side-menu-title">Edit Profile</ion-label>
                </ion-item>
                <ion-item routerDirection="root" lines="none" detail="false">
                  <ion-icon name="add" style="width: 24px;margin-right: 25px;"></ion-icon>
                  <ion-label class="side-menu-title">Document Upload</ion-label>
                </ion-item>
              </div>
            </ion-accordion>

          </ion-accordion-group>
        </ion-list>
      </ion-content>
      <!-- <ion-footer>
        <p style="float: right;margin-right: 15px;">App Version:- v1.0.1</p>
      </ion-footer> -->
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
