<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title class="main-title">Shah Financial Consultancy</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

 <ion-grid>
   <ion-row>
     <ion-col size="6" *ngFor="let item of mainPageCategory">
       <div class="main-card" (click)="openPage(item)">
         <img [src]="item.icon">
        </div>
      </ion-col>
    </ion-row>

    <!-- Video Section -->
    <ion-row>
      <ion-col size="12">
        <h4 style="font-weight: bold;">Videos</h4>
      </ion-col>

      <ion-col size="12" *ngFor="let video of videoList">
        <ion-card style="margin: 0px !important;">
          <ion-card-header style="padding: 0px !important;height: 150px !important;">
            <!-- <ion-card-title>{{video.video_url}}</ion-card-title> -->
            <!-- src="https://24-dev.com/vdkw/video/media/{{media.url}}" -->
            <!-- <video src="{{video.video_url}}" style="width: 100%;height: 100%;" controls controlsList="nodownload" type="video/youtube"></video> -->
            <iframe style="width: 100%;height: 100%;" [src]="video.url | safe" frameborder="0" allowfullscreen></iframe>
            <!-- <video style="width: 100%;height: 100%;" controls controlsList="nodownload">
              <source type="video/youtube" src="{{video.video_url}}" />
            </video> -->
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
 </ion-grid>
</ion-content>
